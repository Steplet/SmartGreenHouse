<!-- device-fields partial -->
<div>
    <div class="mb-4">
        <label class="block text-sm font-medium">Параметр</label>
        <select name="property" class="mt-1 w-full border rounded p-2">
            {{range .Definition.Exposes}}
            <option value="{{.Name}}">{{.Name}}</option>
            {{end}}
        </select>
    </div>

    <div class="flex gap-2 mb-4">
        <div class="w-1/3">
            <label class="block text-sm font-medium">Оператор</label>
            <select name="operator" class="mt-1 w-full border rounded p-2">
                <option value=">">></option>
                <option value="<"><</option>
                <option value="==">==</option>
            </select>
        </div>
        <div class="w-2/3">
            <label class="block text-sm font-medium">Значение</label>
            <input type="text" name="value-check" class="mt-1 w-full border rounded p-2">
        </div>
    </div>
